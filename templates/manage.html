<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='manage.js') }}"></script>
    <script src="{{ url_for('static', filename='page_jump.js') }}"></script>
</head>
<body>
    <header>
        <h1>求職打工系統</h1>
        <div class="button-container">
            <button onclick="logout()" class="left-up-button">Logout</button>
            <button onclick="gotoManage_user()" class="left-up-button">Manage user</button>
        </div>
    </header>
    <main>
        <h2>Job List</h2>
        <div id="error-message" class="error-message" style="display: none">
            <a href="/login">請先登入</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by key:value(欄位:內容) or job title" />
            <button id="search-button">Search</button>
        </div>
        <div id="filter-options">
            <div>
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="">All</option>
                    <option value="餐飲">餐飲</option>
                    <option value="人力">人力</option>
                    <option value="門市">門市</option>
                </select>
            </div>
            <div>
                <label for="salary-filter">Salary:</label>
                <select id="salary-filter">
                    <option value="">All</option>
                    <option value="0-20000">0 - 20,000</option>
                    <option value="20001-40000">20,001 - 40,000</option>
                    <option value="60000-">60,000 - </option>
                </select>
            </div>
        </div>
        <div id="loading-indicator">Loading...</div>
        <table border="5" id="job-table">
            <thead>
                <tr>
                    <th>Job_title</th>
                    <th>Salary</th>
                    <th>Content</th>
                    <th>Address</th>
                    <th>Payment</th>
                    <th>Paydate</th>
                    <th>Quantity</th>
                    <th>Contact</th>
                    <th>Phone</th>
                    <th>Category</th>
                    <th style="min-width: 70px;">Hours</th>
                    <th>Job_state</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="job-table-body"></tbody>
        </table>
        <button id="refresh-button">Refresh Data</button>
    </main>
</body>
</html>
