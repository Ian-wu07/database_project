<!doctype html>
<html>
<head>
    <title>Job List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='home.js') }}"></script>
    <style>
        #logout-button {
            position: fixed;
            top: 10px;
            left: 10px;
            max-width: 20%;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>求職打工系統</h1>
        <button onclick="logout()" id="logout-button">Logout</button>
    </header>
    <main>
        <h2>Job List</h2>
        <table border="5" id="job-table">
            <thead>
                <tr>
                    <th>Job_ID</th>
                    <th>Job_title</th>
                    <th>Salary</th>
                    <th>Content</th>
                    <th>Address</th>
                    <th>Payment</th>
                    <th>Paydate</th>
                    <th>Quantity</th>
                    <th>Contact</th>
                    <th>Phone</th>
                    <th>Category</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody id="job-table-body"></tbody>
        </table>
        <button id="refresh-button">Refresh Data</button>
    </main>
</body>
</html>
