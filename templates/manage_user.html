<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='manage_user.js') }}"></script>
    <script src="{{ url_for('static', filename='page_jump.js') }}"></script>
</head>
<body>
    <header>
        <h1>求職打工系統</h1>
        <div class="button-container">
            <button onclick="logout()" class="left-up-button">Logout</button>
            <button onclick="gotoManage_job()" class="left-up-button">Manage Job</button>
        </div>
    </header>
    <main>
        <h2>Job List</h2>
        <div id="error-message" class="error-message" style="display: none">
            <a href="/login">請先登入</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by key:value(欄位:內容) or user name" />
            <button id="search-button">Search</button>
        </div>
        <div id="loading-indicator">Loading...</div>
        <table border="5" id="user-table">
            <thead>
                <tr>
                    <th>User_Name</th>
                    <th>Email</th>
                    <th>User_Password</th>
                    <th>User_Identity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
        <button id="refresh-button">Refresh Data</button>
    </main>
</body>
</html>
