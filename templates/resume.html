<!DOCTYPE html>
<html>
	<head>
		<title>Resume</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
		<script src="{{ url_for('static', filename='resume.js') }}"></script>
        <script src="{{ url_for('static', filename='page_jump.js') }}"></script>
	</head>
	<body>
		<header>
			<h1>求職打工系統</h1>
            <div class="button-container">
                <button onclick="logout()"class="left-up-button">Logout</button>
                <button onclick="backtoHome()" class="left_up-button">back to home</button>    
            </div>    
		</header>
		<main>
			<h2>Resume Submission Form</h2>
            <div id="error-message" class="error-message" style="display: none;">
				<a href="/login">請先登入</a>
			</div>
			<form id="resume-form" class="form-container">
				<div class="form-group">
                    <label for="name">Name: (max: 20)</label>
                    <input type="text" id="user_name" maxlength="20" size="20" name="user_name" required/>
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex">
                        <option value="">Select</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                    <label for="education">Education:</label>
                    <select id="education" name="education">
                        <option value="">Select</option>
                        <option value="high_school">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="doctorate">Doctorate Degree</option>
                        <option value="doctorate">Other</option>
                    </select>
                    <label for="phone">Phone: (need: 10)</label>
                    <input type="text" id="phone"placeholder="0912345678" minlength="10" maxlength="10" size="10" name="phone" required/>
                    <label for="identify_id">Identify ID: (need: 10)</label>
                    <input type="text" id="identify_id" placeholder="A123456789" minlength="10" maxlength="10" size="10" name="identify_id" required/>
                    <label for="birth">Birth: (need: 8)</label>
                    <input type="text" id="birth" placeholder="YYYYMMDD" minlength="8" maxlength="8" size="8" name="birth" required/>
                    <label for="email">Email: (max: 50)</label>
                    <input type="email" id="email" placeholder="example@example.com" maxlength="50" size="50" name="email" />
                    <label for="experience1">Experience1: (max: 20)</label>
                    <input type="text" id="experience_1" maxlength="20" size="20" name="experience_1"></input>
                    <label for="experience2">Experience2: (max: 20)</label>
                    <input type="text" id="experience_2" maxlength="20" size="20" name="experience_2"></input>
                    <label for="experience3">Experience3: (max: 20)</label>
                    <input type="text" id="experience_3" maxlength="20" size="20" name="experience_3"></input>
                    <label for="introduction">Introduction:</label>
                    <textarea id="introduction" name="introduction"></textarea>
                </div>
				<button type="submit">Submit Resume</button>
			</form>
		</main>
	</body>
</html>
